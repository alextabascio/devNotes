<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Forms Demo</title>
  </head>
  <body>
    <h1>Forms Demo</h1>

    <form action="/tacos">
      <p>
        <label for="username">Enter a Username</label>
        <input
          id="username"
          type="text"
          placeholder="username"
          name="username"
        />
      </p>
      <p>
        <label for="password">Enter a password</label>
        <input
          id="password"
          type="password"
          placeholder="password"
          name="password"
        />
      </p>
      <p>
        <label for="color">Enter a color</label>
        <input id="color" type="color" name="color" />
      </p>
      <p>
        <label for="number">Enter a Number</label>
        <input
          id="number"
          type="number"
          placeholder="enter a number"
          min="1"
          max="100"
          name="num"
        />
      </p>
      <button>Submit</button>
    </form>

    <form action="https://www.reddit.com/search">
      <input type="text" name="q" />
      <button>Search</button>
    </form>

    <h2>More Inputs</h2>
    <form action="/birds">
      <input type="checkbox" , name="agree_tos" , id="agree" />
      <label for="agree">I agree to everything</label>
      <p>
        <label for="xs">XS:</label>
        <input type="radio" name="size" id="xs" , value="xs" />
        <label for="sml">SMALL:</label>
        <input type="radio" name="size" id="sml" , value="sml" />
        <label for="med">MEDUIM</label>
        <input type="radio" name="size" id="med" , value="med" />
      </p>
      <p>
        <label for="meal">Please Select and Entree</label>
        <select name="meal" id="meal">
          <option value=" ">Please Choose an Option</option>
          <option value="fish">Fish</option>
          <option value="beef">Beef</option>
          <option value="chicken">Chicken</option>
        </select>
      </p>
      <p>
        <label for="cheese">Amount of Cheese</label>
        <input type="range" id="cheese" min="1" max="10" name="cheese_level" />
      </p>
      <p>
        <label for="requests">Any Special Requests</label>
        <br />
        <textarea
          id="requests"
          rows="5"
          cols="50"
          name="Requests"
          placeholder="type something here"
        ></textarea>
      </p>
      <button>Submit</button>
    </form>
    <hr />
    <h2>Form Validation Demo</h2>
    <form action="/dummy">
      <label for="first">First Name</label>
      <input type="text" name="first" id="first" required />
      <label for="username">Username</label>
      <input
        type="text"
        id="username"
        name="username"
        minlength="5"
        maxlength="20"
        required
      />
      <button>Submit</button>
    </form>
  </body>
</html>
